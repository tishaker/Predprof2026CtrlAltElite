{% extends "base.html" %}

{% block content %}
<h2>Загрузка конкурсных списков</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="date" class="form-label">Дата списка</label>
        <select class="form-select" id="date" name="date" required>
            <option value="01.08">1 августа</option>
            <option value="02.08">2 августа</option>
            <option value="03.08">3 августа</option>
            <option value="04.08">4 августа</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">CSV файл</label>
        <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
        <div class="form-text">Файл должен содержать колонки: ID, Согласие, Приоритет, Физика, Русский, Математика, Достижения, Сумма, Программа</div>
    </div>
    <button type="submit" class="btn btn-success">Загрузить</button>
</form>
{% endblock %}
